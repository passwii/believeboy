<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #001529;
            color: #fff;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .menu a:hover {
            background-color: #1890ff;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .dashboard-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }
        .dashboard-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .dashboard-item h2 {
            color: #1890ff;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .dashboard-item p {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 style="color: #fff;">仪表盘</h1>
            <ul class="menu">
                <li><a href="{{ url_for('dashboard.dashboard') }}">概览</a></li>
                <li><a href="{{ url_for('project_analysis.project_analysis') }}">项目分析</a></li>
                <li><a href="{{ url_for('daily_report.daily_report') }}">日报</a></li>
                <li><a href="{{ url_for('monthly_report.monthly_report') }}">月报</a></li>
                <li><a href="{{ url_for('project_initial_plan.project_initial_plan') }}">项目初始计划</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>欢迎来到仪表盘</h1>
            <div class="dashboard-grid">
                <a href="{{ url_for('project_analysis.project_analysis') }}" style="text-decoration: none; color: inherit;">
                    <div class="dashboard-item">
                        <h2>项目分析</h2>
                        <p>查看详细的项目分析报告</p>
                    </div>
                </a>
                <a href="{{ url_for('daily_report.daily_report') }}" style="text-decoration: none; color: inherit;">
                    <div class="dashboard-item">
                        <h2>日报</h2>
                        <p>查看和管理每日报告</p>
                    </div>
                </a>
                <a href="{{ url_for('monthly_report.monthly_report') }}" style="text-decoration: none; color: inherit;">
                    <div class="dashboard-item">
                        <h2>月报</h2>
                        <p>查看月度总结和报告</p>
                    </div>
                </a>
                <a href="{{ url_for('project_initial_plan.project_initial_plan') }}" style="text-decoration: none; color: inherit;">
                    <div class="dashboard-item">
                        <h2>项目初始计划</h2>
                        <p>制定和查看项目初始计划</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
