<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司官网</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --background-color: #ecf0f1;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        header {
            background-color: var(--secondary-color);
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 40px;
        }
        .admin-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .admin-link:hover {
            color: var(--primary-color);
        }
        main {
            padding: 40px 0;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            max-width: 800px;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <a href="/admin" class="admin-link">后台</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>欢迎来到我们的公司官网</h1>
            <p>我们是一家致力于创新和卓越的公司。我们的使命是通过先进的技术和优质的服务，为客户创造价值，推动行业发展。</p>
            <p>无论您是寻找合作伙伴、探索就业机会，还是想了解更多关于我们的信息，我们都热忱欢迎您的关注。</p>
            <a href="#" class="cta-button">了解更多</a>
        </div>
    </main>
</body>
</html>
