<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彼励扶电子商务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #001529;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            list-style: none;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s; /* 添加过渡效果 */
        }
        nav a:hover {
            color: #ffcc00; /* 鼠标悬停时的颜色变化 */
        }
        section {
            margin: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>彼励扶电子商务</h1>
    <nav>
        <ul style="display: flex; list-style: none; margin: 0; padding: 0;">
            <li style="margin-left: 20px;"><a href="#about">关于我们</a></li>
            <li style="margin-left: 20px;"><a href="#services">服务</a></li>
            <li style="margin-left: 20px;"><a href="#contact">联系我们</a></li>
            <li style="margin-left: 20px;"><a href="/admin">管理后台</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="about">
        <h2>关于我们</h2>
        <p>我们致力于提供最优质的服务和解决方案，帮助客户实现他们的目标。</p>
    </section>

    <section id="services">
        <h2>我们的服务</h2>
        <div style="display: flex; justify-content: space-around;">
            <div style="border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
                <h3>服务一</h3>
                <p>描述服务一的内容。</p>
            </div>
            <div style="border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
                <h3>服务二</h3>
                <p>描述服务二的内容。</p>
            </div>
            <div style="border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
                <h3>服务三</h3>
                <p>描述服务三的内容。</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>联系我们</h2>
        <form>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">信息:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="cta-button">发送</button>
        </form>
    </section>
</main>

</body>
</html>
